<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly Chess</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <h1><i class="fas fa-chess-queen"></i> Wordly Chess</h1>

    <div id="currentPlayer">
        <i class="fas fa-user icon"></i> Current Player: <span id="playerTurn">A</span>
    </div>

    <div id="board">
        <!-- Chessboard cells will be dynamically created here -->
        <div class="cell"></div>
        <div class="cell brown"></div>
        <div class="cell"></div>
        <div class="cell brown"></div>
        <div class="cell"></div>
        <div class="cell brown"></div>
        <div class="cell"></div>
        <div class="cell brown"></div>
        <div class="cell brown"></div>
        <div class="cell"></div>
        <div class="cell brown"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell brown"></div>
        <div class="cell"></div>
        <div class="cell brown"></div>
        <!-- Repeat as necessary for your board size -->
    </div>

    <div id="controls">
        <input type="text" id="moveInput" placeholder="Input move (e.g., P1:L)">
        <button onclick="sendMove()">
            <i class="fas fa-paper-plane"></i> Submit Move
        </button>
    </div>

    <div id="gameLog">
        <i class="fas fa-scroll"></i> MOVE HISTORY
        <!-- Log entries will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
